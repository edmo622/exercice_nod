name: Node.js CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.ref_name }}

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - name: "ðŸ” Checkout code"
      uses: actions/checkout@v4
      id: checkout
    
    - name: "ðŸ”„ Setup Node.js ${{ matrix.node-version }}"
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
      id: setup-node
    
    - name: "ðŸ“‹ Display context"
      run: |
        echo "ðŸ·ï¸ Branch: ${{ env.BRANCH_NAME }}"
        echo "ðŸ–¥ï¸ Runner: ${{ runner.os }}"
        echo "ðŸ“¦ Node.js: ${{ matrix.node-version }}"
        echo "ðŸ“‚ Workspace: ${{ github.workspace }}"
    
    - name: "ðŸ“¦ Install dependencies (npm ci)"
      run: npm ci
      id: npm-install
      continue-on-error: false
    
    - name: "ðŸ—ï¸ Build project"
      if: success()
      run: npm run build --if-present
      id: build
      continue-on-error: false
    
    - name: "ðŸ§ª Run tests"
      if: success()
      run: npm test
      id: tests
      continue-on-error: false
    
    - name: "ðŸ“Š Job summary"
      if: always()
      run: |
        echo "### ðŸ“Œ CI Summary for ${{ env.BRANCH_NAME }} [Node.js ${{ matrix.node-version }}]" >> $GITHUB_STEP_SUMMARY
        echo "| Ã‰tape | Statut |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Checkout | ${{ steps.checkout.outcome }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Node.js Setup | ${{ steps.setup-node.outcome }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Dependency Installation | ${{ steps.npm-install.outcome }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Build | ${{ steps.build.outcome }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Tests | ${{ steps.tests.outcome }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŸ¢ Success: ${{ job.status == 'success' && 'Oui' || 'Non' }}" >> $GITHUB_STEP_SUMMARY